<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

<div class="container">
  <div class="music-player">
        <nav>
          <div class="circle">

<i class="fa-solid fa-arrow-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="./468-thumbnail.png" class="song-img">
        <h1>Despacito</h1>
        <p>luis fonci ft.puerto recan</p>

        <audio controls id="songs">
            <source src=".mp3" type="audio/mpeg">

        </audio>
        <input type="range" value="0" id="progress"></input>

        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
  </div>
</div>


<script>

  let progress = document.getElementById("progress");
  let song = document.getElementById("song");
  let crtlIcon = document.getElementById("crtlIcon");


  song.onloadedmetadata = function(){
    progress.max = song.duration;
    progress.value = song.currentTime;

  }

  function playPause(){

     if(crtlIcon.classList.contains("fa-pause")){
      song.Pause();
      crtlIcon.classList.remove("fa-pause");
crtlIcon.classList.add("fa-pause");
     }

     else{
       song.Play();
      crtlIcon.classList.add("fa-pause");
crtlIcon.classList.remove("fa-pause");
     }

  }

  if(song.play()){
      setInterval(()=>{
      progress.value = song.currentTime;
      },500);
  }


  progress.onchange = function(){
    song.Play();
song.currentTime = progress.value;
      crtlIcon.classList.add("fa-pause");
     crtlIcon.classList.remove("fa-pause");
  }
</script>

</body>
</html>
